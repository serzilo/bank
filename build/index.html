<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Bank App</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="layout">
            <header class="header">
                <a href="#" class="header__logo" title="Bankinno">
                    Bankinno
                </a>
                <button class="button button_bordered">Live chat</button>
                <div class="header__toolbar">
                    <button class="button button_green-filled">
                        <span class="button__counter">5</span>
                        Approval list
                    </button>
                    <div class="header__separator"></div>
                    <button class="button button_transparent">
                        <span class="button__counter">3</span>
                        <i class="icon icon_mail"></i>
                    </button>
                    <div class="header__description">test representative</div>
                    <button class="button button_transparent">
                        <i class="icon icon_settings"></i>
                    </button>
                    <div class="header__separator"></div>
                    <div class="dropdown">
                        <div class="dropdown__selected-variant">En</div>
                        <ul class="dropdown__list">
                            <li class="dropdown__list-item">Ru</li>
                            <li class="dropdown__list-item">Kz</li>
                        </ul>
                    </div>
                    <button class="button button_grey-filled button_small-text">Logout</button>
                </div>
            </header>

            <section>
                <div style="display: none;" class="dropdown dropdown_big">
                    <ul class="dropdown__list">

                    </ul>
                </div>

                <ul class="tabs">
                    <li class="tabs__item tabs__item_active">Accounts</li>
                    <li class="tabs__item">Cards</li>
                    <li class="tabs__item">Savings</li>
                    <li class="tabs__item">Loans</li>
                    <li class="tabs__item">Trading</li>
                </ul>
            </section>

            <section>
                <section>
                    <h2>Test company</h2>
                    <div>

                    </div>
                </section>
            </section>

            <footer class="footer">
                <div class="footer__line">
                    <div class="footer__copy">
                        &copy; Bankinno, 2016
                    </div>
                    <div class="footer__phone">
                        <span class="footer__phone-prefix">+1 758</span> 000 0000
                    </div>
                    <div class="footer__log">
                        <button class="button button_narrow button_grey-filled">Activity log</button>
                    </div>
                </div>

                <div class="footer__line">
                    <nav class="footer__bread-crumbs">
                        <a href="#" class="footer__bread-crumbs-link">Price-list</a> /
                        <a href="#" class="footer__bread-crumbs-link">Terms & Conditions</a> /
                        <a href="#" class="footer__bread-crumbs-link">Other documents</a> /
                        <a href="#" class="footer__bread-crumbs-link">FAQ</a>
                    </nav>

                    <div class="footer__address">
                        Last login from Russian Federation: 2 days ago
                    </div>
                </div>
            </footer>
        </div>


        <script src="js/bundle.js"></script>
    </body>
</html>
